query GetRestaurant($id: Int!) {
  restaurantResult(id: $id) {
    __typename
    ... on Restaurant {
      id
      name
      description
      style
      rating
      image
      homePage
      dish {
        id
        name
        itemType
        description
        image
        price
        restaurant
        restaurantName
        vegetarian
        vegan
        glutenFree
      }
    }
    ... on RestaurantError {
      message
    }
  }
}